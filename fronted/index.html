<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMG 波形显示</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            color: #fff;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #00d4ff;
            text-shadow: 0 0 10px rgba(0, 212, 255, 0.5);
        }

        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #ff4757;
            transition: background 0.3s;
        }

        .status-dot.connected {
            background: #2ed573;
            box-shadow: 0 0 10px rgba(46, 213, 115, 0.5);
        }

        .controls {
            display: flex;
            gap: 10px;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }

        .btn-connect {
            background: #00d4ff;
            color: #1a1a2e;
        }

        .btn-connect:hover {
            background: #00b8e6;
            transform: translateY(-2px);
        }

        .btn-disconnect {
            background: #ff4757;
            color: #fff;
        }

        .btn-disconnect:hover {
            background: #ff3344;
            transform: translateY(-2px);
        }

        .btn-clear {
            background: #ffa502;
            color: #1a1a2e;
        }

        .btn-clear:hover {
            background: #e69500;
            transform: translateY(-2px);
        }

        .config-panel {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: flex;
            gap: 20px;
            align-items: center;
            flex-wrap: wrap;
        }

        .config-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .config-item label {
            color: #a0a0a0;
        }

        .config-item input {
            padding: 8px 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            width: 200px;
        }

        .config-item input:focus {
            outline: none;
            border-color: #00d4ff;
        }

        .chart-container {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .chart-wrapper {
            position: relative;
            height: 300px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-card .value {
            font-size: 24px;
            font-weight: bold;
            color: #00d4ff;
        }

        .stat-card .label {
            font-size: 12px;
            color: #a0a0a0;
            margin-top: 5px;
        }

        .log-panel {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            padding: 15px;
            max-height: 200px;
            overflow-y: auto;
        }

        .log-panel h3 {
            margin-bottom: 10px;
            color: #a0a0a0;
            font-size: 14px;
        }

        .log-entry {
            font-family: monospace;
            font-size: 12px;
            padding: 3px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .log-entry.info {
            color: #00d4ff;
        }

        .log-entry.error {
            color: #ff4757;
        }

        .log-entry.success {
            color: #2ed573;
        }

        .log-entry .time {
            color: #666;
            margin-right: 10px;
        }

        /* 麻将 demo 样式 */
        .mahjong-demo {
            margin-top: 30px;
            background: rgba(255, 255, 255, 0.06);
            border-radius: 12px;
            padding: 16px;
        }

        .mahjong-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 12px;
            margin-bottom: 12px;
        }

        .mahjong-header h3 {
            color: #00d4ff;
        }

        .mahjong-controls {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #a0a0a0;
        }

        .mahjong-controls input {
            width: 100px;
            padding: 6px 10px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.08);
            color: #fff;
        }

        .mahjong-info {
            color: #a0a0a0;
            font-size: 14px;
        }

        .mahjong-board {
            position: relative;
            padding-top: 24px;
        }

        .mahjong-arrow {
            position: absolute;
            top: 0;
            width: 0;
            height: 0;
            border-left: 12px solid transparent;
            border-right: 12px solid transparent;
            border-bottom: 18px solid #ffd166;
            transition: transform 0.2s ease;
            transform: translateX(0);
        }

        .mahjong-tiles {
            display: flex;
            gap: 10px;
            justify-content: space-between;
        }

        .mahjong-tile {
            width: 70px;
            height: 96px;
            background: linear-gradient(145deg, #f8f8f8, #e6e6e6);
            border: 2px solid #cfcfcf;
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0,0,0,0.25);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: #c41e3a;
            font-size: 18px;
            position: relative;
        }

        .mahjong-tile .label {
            color: #555;
            font-size: 11px;
            position: absolute;
            bottom: 6px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>EMG 波形监测</h1>

        <div class="status-bar">
            <div class="status-indicator">
                <div class="status-dot" id="statusDot"></div>
                <span id="statusText">未连接</span>
            </div>
            <div class="controls">
                <button class="btn-connect" id="btnConnect" onclick="connect()">连接</button>
                <button class="btn-disconnect" id="btnDisconnect" onclick="disconnect()" disabled>断开</button>
                <button class="btn-clear" onclick="clearChart()">清空数据</button>
            </div>
        </div>

        <div class="config-panel">
            <div class="config-item">
                <label>WebSocket 地址:</label>
                <input type="text" id="wsUrl" value="ws://localhost:8082/ws" placeholder="ws://localhost:8082/ws">
            </div>
            <div class="config-item">
                <label>显示点数:</label>
                <input type="number" id="maxPoints" value="500" min="100" max="2000">
            </div>
            <div class="config-item">
                <label>归一化:</label>
                <input type="checkbox" id="normalize" checked>
            </div>
        </div>

        <div class="stats">
            <div class="stat-card">
                <div class="value" id="currentValue">0</div>
                <div class="label">当前值</div>
            </div>
            <div class="stat-card">
                <div class="value" id="maxValue">0</div>
                <div class="label">最大值</div>
            </div>
            <div class="stat-card">
                <div class="value" id="minValue">0</div>
                <div class="label">最小值</div>
            </div>
            <div class="stat-card">
                <div class="value" id="avgValue">0</div>
                <div class="label">平均值</div>
            </div>
            <div class="stat-card">
                <div class="value" id="dataRate">0</div>
                <div class="label">数据率 (Hz)</div>
            </div>
        </div>

        <div class="chart-container">
            <div class="chart-wrapper">
                <canvas id="emgChart"></canvas>
            </div>
        </div>

        <div class="log-panel">
            <h3>日志</h3>
            <div id="logContainer"></div>
        </div>

        <!-- 麻将指示 Demo -->
        <div class="mahjong-demo">
            <div class="mahjong-header">
                <h3>麻将指示 Demo（10 区间映射）</h3>
                <div class="mahjong-controls">
                    <label for="mahjongMin">下限:</label>
                    <input type="number" id="mahjongMin" value="0" step="1">
                    <label for="mahjongThreshold">上限(阈值):</label>
                    <input type="number" id="mahjongThreshold" value="1000" min="1" step="1">
                    <span>将 [下限, 上限] 等分成 10 段，区间外按最边界处理</span>
                </div>
                <div class="mahjong-info">
                    当前值: <span id="mahjongValueText">0</span> |
                    区间: <span id="mahjongIndexText">1 / 10</span>
                </div>
            </div>
            <div class="mahjong-board" id="mahjongBoard">
                <div class="mahjong-arrow" id="mahjongArrow"></div>
                <div class="mahjong-tiles" id="mahjongTiles">
                    <div class="mahjong-tile"><span>一万</span><span class="label">1</span></div>
                    <div class="mahjong-tile"><span>二万</span><span class="label">2</span></div>
                    <div class="mahjong-tile"><span>三万</span><span class="label">3</span></div>
                    <div class="mahjong-tile"><span>四万</span><span class="label">4</span></div>
                    <div class="mahjong-tile"><span>五万</span><span class="label">5</span></div>
                    <div class="mahjong-tile"><span>六万</span><span class="label">6</span></div>
                    <div class="mahjong-tile"><span>七万</span><span class="label">7</span></div>
                    <div class="mahjong-tile"><span>八万</span><span class="label">8</span></div>
                    <div class="mahjong-tile"><span>九万</span><span class="label">9</span></div>
                    <div class="mahjong-tile"><span>中</span><span class="label">10</span></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 全局变量
        let ws = null;
        let chart = null;
        let dataBuffer = [];        // 原始数据缓冲区
        let maxPoints = 500;
        let dataCount = 0;
        let lastCountTime = Date.now();
        let globalMin = Infinity;   // 全局最小值（用于归一化）
        let globalMax = -Infinity;  // 全局最大值（用于归一化）
        // 麻将 demo 相关
        const mahjongTileCount = 10;
        let mahjongMin = 0;
        let mahjongThreshold = 1000;
        let mahjongArrowEl = null;
        let mahjongTilesEl = null;

        // 初始化图表
        function initChart() {
            const ctx = document.getElementById('emgChart').getContext('2d');
            chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [{
                        label: 'EMG Signal',
                        data: [],
                        borderColor: '#00d4ff',
                        backgroundColor: 'rgba(0, 212, 255, 0.1)',
                        borderWidth: 1.5,
                        fill: true,
                        tension: 0.1,
                        pointRadius: 0,
                        pointHoverRadius: 0
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    animation: false,
                    scales: {
                        x: {
                            display: true,
                            title: {
                                display: true,
                                text: '采样点',
                                color: '#a0a0a0'
                            },
                            ticks: {
                                color: '#666',
                                maxTicksLimit: 10
                            },
                            grid: {
                                color: 'rgba(255, 255, 255, 0.05)'
                            }
                        },
                        y: {
                            display: true,
                            title: {
                                display: true,
                                text: '幅值',
                                color: '#a0a0a0'
                            },
                            ticks: {
                                color: '#666'
                            },
                            grid: {
                                color: 'rgba(255, 255, 255, 0.1)'
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            display: false
                        }
                    }
                }
            });
        }

        // 连接 WebSocket
        function connect() {
            const url = document.getElementById('wsUrl').value;
            maxPoints = parseInt(document.getElementById('maxPoints').value) || 500;

            try {
                ws = new WebSocket(url);

                ws.onopen = function() {
                    updateStatus(true);
                    log('已连接到服务器: ' + url, 'success');
                    document.getElementById('btnConnect').disabled = true;
                    document.getElementById('btnDisconnect').disabled = false;
                };

                ws.onmessage = function(event) {
                    handleMessage(event.data);
                };

                ws.onclose = function() {
                    updateStatus(false);
                    log('连接已断开', 'info');
                    document.getElementById('btnConnect').disabled = false;
                    document.getElementById('btnDisconnect').disabled = true;
                };

                ws.onerror = function(error) {
                    log('WebSocket 错误', 'error');
                    console.error('WebSocket Error:', error);
                };

            } catch (e) {
                log('连接失败: ' + e.message, 'error');
            }
        }

        // 断开连接
        function disconnect() {
            if (ws) {
                ws.close();
                ws = null;
            }
        }

        // 处理接收到的消息
        function handleMessage(data) {
            try {
                // 尝试解析 JSON
                const parsed = JSON.parse(data);

                // 支持多种数据格式
                let values = [];

                // 格式: {type: "emg", data: {values: [1,2,6,3]}}
                if (parsed.type === 'emg' && parsed.data && parsed.data.values) {
                    values = parsed.data.values;
                } else if (Array.isArray(parsed)) {
                    // 数组格式: [1, 2, 3, ...]
                    values = parsed;
                } else if (parsed.data !== undefined) {
                    // 对象格式: { data: {values: [...]} } 或 { data: [...] } 或 { data: 123 }
                    if (parsed.data.values) {
                        values = parsed.data.values;
                    } else if (Array.isArray(parsed.data)) {
                        values = parsed.data;
                    } else {
                        values = [parsed.data];
                    }
                } else if (parsed.values !== undefined) {
                    // 对象格式: { values: [...] }
                    values = Array.isArray(parsed.values) ? parsed.values : [parsed.values];
                } else if (parsed.value !== undefined) {
                    // 对象格式: { value: 123 }
                    values = [parsed.value];
                } else if (parsed.emg !== undefined) {
                    // 对象格式: { emg: 123 } 或 { emg: [...] }
                    values = Array.isArray(parsed.emg) ? parsed.emg : [parsed.emg];
                } else if (typeof parsed === 'number') {
                    // 单个数字
                    values = [parsed];
                }

                // 添加数据到缓冲区
                for (const val of values) {
                    const numVal = parseInt(val);
                    if (!isNaN(numVal)) {
                        dataBuffer.push(numVal);
                        dataCount++;

                        // 更新全局最大最小值
                        if (numVal < globalMin) globalMin = numVal;
                        if (numVal > globalMax) globalMax = numVal;

                        // 更新麻将指示
                        updateMahjongPointer(numVal);
                    }
                }

                // 限制数据点数量
                while (dataBuffer.length > maxPoints) {
                    dataBuffer.shift();
                }

                // 更新图表
                updateChart();
                updateStats();

            } catch (e) {
                // 如果不是 JSON，尝试直接解析为数字
                const num = parseInt(data);
                if (!isNaN(num)) {
                    dataBuffer.push(num);
                    dataCount++;

                    if (num < globalMin) globalMin = num;
                    if (num > globalMax) globalMax = num;

                    updateMahjongPointer(num);

                    while (dataBuffer.length > maxPoints) {
                        dataBuffer.shift();
                    }

                    updateChart();
                    updateStats();
                }
            }
        }

        // 归一化数据到 [0, 1] 范围
        function normalizeData(data) {
            if (data.length === 0) return [];

            const min = Math.min(...data);
            const max = Math.max(...data);
            const range = max - min;

            if (range === 0) {
                // 所有值相同，返回 0.5
                return data.map(() => 0.5);
            }

            return data.map(val => (val - min) / range);
        }

        // 更新图表
        function updateChart() {
            if (!chart) return;

            const shouldNormalize = document.getElementById('normalize').checked;
            const displayData = shouldNormalize ? normalizeData(dataBuffer) : dataBuffer;

            chart.data.labels = dataBuffer.map((_, i) => i);
            chart.data.datasets[0].data = displayData;

            // 更新Y轴范围
            if (shouldNormalize) {
                chart.options.scales.y.min = 0;
                chart.options.scales.y.max = 1;
                chart.options.scales.y.title.text = '归一化幅值';
            } else {
                chart.options.scales.y.min = undefined;
                chart.options.scales.y.max = undefined;
                chart.options.scales.y.title.text = '幅值';
            }

            chart.update('none');
        }

        // 更新统计信息
        function updateStats() {
            if (dataBuffer.length === 0) return;

            const current = dataBuffer[dataBuffer.length - 1];
            const max = Math.max(...dataBuffer);
            const min = Math.min(...dataBuffer);
            const avg = dataBuffer.reduce((a, b) => a + b, 0) / dataBuffer.length;

            document.getElementById('currentValue').textContent = current.toFixed(2);
            document.getElementById('maxValue').textContent = max.toFixed(2);
            document.getElementById('minValue').textContent = min.toFixed(2);
            document.getElementById('avgValue').textContent = avg.toFixed(2);

            // 计算数据率
            const now = Date.now();
            const elapsed = (now - lastCountTime) / 1000;
            if (elapsed >= 1) {
                const rate = dataCount / elapsed;
                document.getElementById('dataRate').textContent = rate.toFixed(0);
                dataCount = 0;
                lastCountTime = now;
            }
        }

        // 更新连接状态
        function updateStatus(connected) {
            const dot = document.getElementById('statusDot');
            const text = document.getElementById('statusText');

            if (connected) {
                dot.classList.add('connected');
                text.textContent = '已连接';
            } else {
                dot.classList.remove('connected');
                text.textContent = '未连接';
            }
        }

        // 清空图表
        function clearChart() {
            dataBuffer = [];
            globalMin = Infinity;
            globalMax = -Infinity;
            updateChart();
            document.getElementById('currentValue').textContent = '0';
            document.getElementById('maxValue').textContent = '0';
            document.getElementById('minValue').textContent = '0';
            document.getElementById('avgValue').textContent = '0';
            log('数据已清空', 'info');
        }

        // 日志函数
        function log(message, type = 'info') {
            const container = document.getElementById('logContainer');
            const entry = document.createElement('div');
            entry.className = 'log-entry ' + type;

            const time = new Date().toLocaleTimeString();
            entry.innerHTML = `<span class="time">[${time}]</span>${message}`;

            container.insertBefore(entry, container.firstChild);

            // 限制日志条目数量
            while (container.children.length > 100) {
                container.removeChild(container.lastChild);
            }
        }

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', function() {
            initChart();
            log('页面已加载，等待连接...', 'info');
            initMahjongDemo();
        });

        // 页面关闭时断开连接
        window.addEventListener('beforeunload', function() {
            if (ws) {
                ws.close();
            }
        });

        // 初始化麻将 demo
        function initMahjongDemo() {
            mahjongArrowEl = document.getElementById('mahjongArrow');
            mahjongTilesEl = document.getElementById('mahjongTiles');
            const minInput = document.getElementById('mahjongMin');
            const thresholdInput = document.getElementById('mahjongThreshold');

            const syncInputs = () => {
                const minVal = parseFloat(minInput.value);
                const maxVal = parseFloat(thresholdInput.value);
                if (!isNaN(minVal)) mahjongMin = minVal;
                if (!isNaN(maxVal) && maxVal > mahjongMin) {
                    mahjongThreshold = maxVal;
                } else {
                    thresholdInput.value = mahjongThreshold;
                }
                log(`区间更新: [${mahjongMin}, ${mahjongThreshold}]`, 'info');
                // 重新定位到当前值
                const last = dataBuffer.length ? dataBuffer[dataBuffer.length - 1] : 0;
                updateMahjongPointer(last);
            };

            minInput.addEventListener('change', syncInputs);
            thresholdInput.addEventListener('change', syncInputs);

            // 初始指向第一张
            updateMahjongPointer(0);
        }

        // 更新麻将箭头位置
        function updateMahjongPointer(value) {
            if (!mahjongArrowEl || !mahjongTilesEl) return;

            const tiles = mahjongTilesEl.querySelectorAll('.mahjong-tile');
            if (!tiles.length) return;

            // 计算区间索引
            const range = mahjongThreshold - mahjongMin;
            const step = range > 0 ? range / mahjongTileCount : 0;
            let index = 0;
            if (step > 0) {
                index = Math.floor((value - mahjongMin) / step);
            }
            index = Math.max(0, Math.min(mahjongTileCount - 1, index));

            // 定位箭头到对应麻将
            const target = tiles[index];
            const boardRect = mahjongTilesEl.getBoundingClientRect();
            const targetRect = target.getBoundingClientRect();
            const offset = targetRect.left - boardRect.left + targetRect.width / 2;
            mahjongArrowEl.style.transform = `translateX(${offset - 12}px)`; // 12 为箭头半宽

            // 文案
            document.getElementById('mahjongValueText').textContent = value.toFixed(2);
            document.getElementById('mahjongIndexText').textContent = `${index + 1} / ${mahjongTileCount}`;
        }
    </script>
</body>
</html>
